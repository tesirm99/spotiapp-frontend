<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
    <ion-buttons *ngIf="this.isLogged" slot="end">
      <ion-button (click)="logout()">
        Logout 
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-search></app-search>
</ion-content>
